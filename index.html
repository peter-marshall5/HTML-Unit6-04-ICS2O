<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="a">
      <h1>Area of a Trapezoid Calculator</h1>
      <h4>Enter the two bases and height of your trapezoid below.</h4>
      <ul class="inputs">
        <li>
          <span>b1</span>
          <input type="text" placeholder="u" id="b1" />
        </li>
        <li>
          <span>b2</span>
          <input type="text" placeholder="u" id="b2" />
        </li>
        <li>
          <span>h</span>
          <input type="text" placeholder="u" id="h" />
        </li>
      </ul>
      <button id="calculate">Calculate</button>
    </div>
    <div class="b">
      <img src="trapezoid.png" alt="trapezoid" width="200">
      <div class="result">
        <h3>Result</h3>
        <p id="result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
